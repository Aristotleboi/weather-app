<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div id="header-text">Weather App</div>
        <div class="form">
            <label for="city-search">Enter City</label>
            <input type="text" name="city-search" id="city-search">
            <button type="submit" id="submit">submit</button>
        </div>
    </div>
    
    <div class="content">
        <div class="wrapper">
            <div id="city"></div>
            <div id="weather-description"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>

    <div class="modal">
        <p>Loading</p>
    </div>
    
    <div class="overlay"></div>
    <script src="main.js"></script>
</body>
</html>
